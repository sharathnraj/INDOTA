<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta name="application-name" content=""/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <style>
    body {font-family: 'Roboto', sans-serif; font-weight: 400; margin: 0; }
    p { font-weight: 300; }
    .text--center { text-align: center; }
    .text--right { text-align: right; }
    .unlockd > img { display: block; position: absolute; left: 0; top: 0; width: 100%; }
    .unlockd__wrapper { position: relative; }
    .unlockd__wrapper__content { background: #ffffff; border-radius: 5px; box-shadow: 0px 0px 5px 1px #777; margin: 8% 3%; padding: 8% 3%; }
  </style>
</head>
<body>
  <div class="unlockd">
    <img src="http://placehold.it/720x1280/ff0000/ffffff/" alt="">
    <div class="unlockd__wrapper">
      <div class="unlockd__wrapper__content">
        <div class="close"></div>
        <div class="top text--right">
          <p>Dismiss an ad here</p>
        </div>
        <div class="logo text--center">
          <img src="http://placehold.it/190x140" alt="">
        </div>
        <div class="main text--center">
          <h1>This is where you'll see ads and content</h1>
          <p>You can tap the ads and content to explore them further</p>
        </div>
        <div class="bottom">
          <p>Save some offers for later here</p>
        </div>
        <div class="save"></div>
      </div>
    </div>
  </div>
</body>
</html>
